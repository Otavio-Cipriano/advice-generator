<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
<title>Advice Generator App</title>

</head>

<body>
  <main class="container" role="main">
    <div class="advice-card">
      <p class="advice-id" >Advice #117</p>
      <p class="advice-text">
        Dolor cupidatat esse consectetur sit 
        veniam id aliquip laboris deserunt.
      </p>
      <div class="divider">
        <object aria-label="card divider"  data="./images/pattern-divider-desktop.svg" type="image/svg+xml"></object>
      </div>
      <div class="divider-mobile">
        <object aria-label="card divider"  data="./images/pattern-divider-mobile.svg" type="image/svg+xml"></object>
      </div>
      <div class="dice">
        <object class="dice-object" aria-label="button to a get a new advice" data="./images/icon-dice.svg" type="image/svg+xml"></object>
      </div>
    </div>
  </main>
  <footer class="attribution" role="doc-footnote">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Otavio-Cipriano">Ot√°vio Cipriano</a>.
  </footer>
  <script src="./scripts/main.js"></script>
</body>

</html>
